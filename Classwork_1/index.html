<body>
  <script>
    // function mergeArrays(arr1, arr2) {
    //   return [...arr1, ...arr2];
    // }

    const mergeArrays = (arr1, arr2) => [...arr1, ...arr2];

    arr1 = [1, 2, 3];
    arr2 = [4, 5, 6];
    console.log(mergeArrays(arr1, arr2));;


    // function removeDuplicates(...args) {
    //   return args.filter((value, index) => args.indexOf(value) === index);
    // }

    const removeDuplicates = (...args) => args.filter((value, index) => args.indexOf(value) === index);

    console.log(removeDuplicates(1, 2, 3, 2, 4, 1, 5));



    // function getEvenNumbers(num) {
    //   return num.filter(item => item % 2 === 0);
    // }

    const getEvenNumbers = (num) => num.filter(item => item % 2 === 0);

    console.log(getEvenNumbers([1, 2, 3, 4, 5, 6]));


    const calculateAverage = (num) => {
      const sum = num.reduce((acc, item) => acc + item, 0);
      return sum / num.length;
    }

    console.log(calculateAverage([1, 2, 3, 4, 5]));



    const capitalizeFirstLetter = (str) => {
      return str
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
    }

    console.log(capitalizeFirstLetter('hello, world!'));
    console.log(capitalizeFirstLetter('new text'));



    function createCalculator(initialValue) {
      let value = initialValue;

      return {
        add: function (num) {
          value += num;
        },
        subtract: function (num) {
          value -= num;
        },
        getValue: function () {
          return value;
        }
      }
    }

    const calculator = createCalculator(100);
    calculator.add(5);
    calculator.subtract(3);
    calculator.subtract(4);
    console.log(calculator.getValue());



    function createGreeting(username) {
      return function () {
        console.log(`Hello, ${username}!`);
      }
    }

    const greeting = createGreeting('John');
    greeting();



    function createPasswordChecker(maxLength) {
      return function (password) {
        return password.length <= maxLength;
      }
    }

    const isPasswordValid = createPasswordChecker(8);
    console.log(isPasswordValid('newpassword'));
    console.log(isPasswordValid('secret'));



    function sumDigits(num) {
      if (num < 10) {
        return num;
      }
      return num % 10 + sumDigits(Math.floor(num / 10))
    }

    console.log(sumDigits(123));
    console.log(sumDigits(456789));
  </script>

  <script src="script.js"></script>
</body>
