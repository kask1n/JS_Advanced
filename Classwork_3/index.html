<body>
  <script>
    const MusicSeries = {
      model: "Music Series",
      power: 200,
      batterySize: 2100,
      boxSize: 0.5,
      workTime: 45,
      startWipe() {
        console.log("I'm the method of MusicSeries");
        console.log("I'm starting to wipe the floor...");
      },
    }

    const Blues = {
      model: "Blues-1",
      power: 250,
      batterySize: 2500,
      workTime: 50,
    };

    function getPrototypeChain(obj) {
      const prototypeChain = [];
      let currentObj = obj;

      while (currentObj !== null) {
        prototypeChain.push(currentObj);
        currentObj = Object.getPrototypeOf(currentObj);
      }

      return prototypeChain;
    }

    // Object.setPrototypeOf(Blues, MusicSeries);
    const prototypeChain = getPrototypeChain(Blues);
    console.log(prototypeChain);



    class Animal {
      constructor(name) {
        this.name = name;
      }

      speak() {
        console.log(`Животное ${this.name} издаёт звук.`);
      }
    }

    class Dog extends Animal {
      constructor(name, breed) {
        super(name);
        this.breed = breed;
      }

      fetch() {
        console.log(`Собака ${this.name} принесла мяч.`);
      }
    }

    const animal1 = new Animal("Животное");
    animal1.speak();

    const dog1 = new Dog("Бобик", "Дворняжка");
    dog1.speak(); // Вывод: 'Животное Бобик издаёт звук.'
    console.log(dog1.breed); // Вывод: 'Дворняжка'
    dog1.fetch(); // Вывод: 'Собака Бобик принесла мяч.'



    class Product {
      constructor(name, price) {
        this.name = name; // Наименование товара
        this.price = price; // Цена товара за единицу
      }
    }

    class ShoppingCart {
      constructor(customerName, initialTotalCost = 0) {
        this.customerName = customerName; // Имя покупателя
        this.currentTotalCost = initialTotalCost; // Начальная общая стоимость заказа
        this.items = [];
      }

      addItem(product, quantity = 1) {
        this.currentTotalCost += product.price * quantity;
        this.items.push({ product, quantity })
      }

      getCurrentTotalCost() {
        return this.currentTotalCost;
      }

      checkout() {
        console.log(`Заказ оформлен для ${this.customerName}. Общая стоимость заказа: ${this.currentTotalCost} рублей. Спасибо за покупку!`);
      }
    }

    const product1 = new Product('Футболка', 1000);
    const product2 = new Product('Джинсы', 2000);

    const cart = new ShoppingCart('Дима');
    cart.addItem
    cart.addItem(product1, 2);
    cart.addItem(product2);
    cart.addItem(product1, 3);

    console.log(`Общая стоимость: ${cart.getCurrentTotalCost()}`);
    cart.checkout();
  </script>

  <script src="script.js"></script>
</body>
